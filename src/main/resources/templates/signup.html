<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${'Sign Up - '+AppName}">Application</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <div th:if="${alertMessage}" th:class="'alert alert-' + ${alertType}" role="alert">
                <h3 th:text="${alertMessage}"></h3>
            </div>
            <h2 th:text="${'Create Your ' + AppName + ' Account'} "></h2>
            <p>Sign up to get started with secure transactions</p>
            <form class="signup-form" action="/signup" method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Choose a username">

                <!-- <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
                 -->
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
                
                <button type="submit">Create Account</button>
                
                <div class="additional-links">
                    <p>Already have an account? <a href="/signin">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
